<div class="container">
    {% if not current_author %}
    <h1> Try again</h1>
    {% else %}
    <h1>{{current_author}}</h1>
    <h3><a href="/">Homepage</a></h3>
    <details>
        <h2>Bio:</h2>
        <p>{{current_author.bio}}</p>

        <h2>Recipes:</h2>

        {% for recipe in recipes %}
        <ul>
            <li>
                <h3><a href="/recipe/{{ recipe.id }}/">{{recipe.title}}</a></h3>
            </li>
        </ul>
        {% endfor %}
    </details>
    <h2> Favorites: </h2>
    {%for fav in current_author.favorites.all%}
    <h2><a href="/recipe/{{fav.id}}">{{fav}}</a></h2>
    <br>
    {%endfor%}
    {% endif %}
</div>
